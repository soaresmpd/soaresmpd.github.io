<!DOCTYPE html>

<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<html>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
      <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
      <!-- <a-entity geometry="primitive:box; width: 2; height: 2; depth: 2" material="src:url(sindcast.mp4);playsinline;"></a-entity> -->
      <a-assets>
        <video id="penguin-sledding" autoplay loop="true" playsinline src="sindcast.mp4"></video>
      </a-assets>
    
      <!-- Using the asset management system. -->
      <a-video src="#penguin-sledding" width="3" height="2" position="0 1 -1"></a-video>
    
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>

</html>
